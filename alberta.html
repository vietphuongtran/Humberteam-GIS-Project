<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alberta Colleges and Universities (2018‚Äì2023)</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9fc;
      padding: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    label {
      font-weight: bold;
      margin-right: 5px;
    }
    select, input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .export-btn {
      background: #007bff;
      color: white;
    }
    .dark-toggle {
      background: orange;
      color: black;
    }
    .dark-mode {
      background: #121212;
      color: #fff;
    }
    .dark-mode select, .dark-mode input[type="text"] {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }
  </style>
</head>
<body>

<h1>Alberta Colleges and Universities (2018‚Äì2023)</h1>

<div class="filters">
  <label>üîç Search:</label>
  <input type="text" id="searchInput" placeholder="Type to search..." />

  <label for="yearFilter">Year:</label>
  <select id="yearFilter"><option value="">All</option></select>

  <label for="institutionFilter">Institution:</label>
  <select id="institutionFilter"><option value="">All</option></select>

  <label for="genderFilter">Gender:</label>
  <select id="genderFilter"><option value="">All</option></select>

  <label for="programFilter">Program Type:</label>
  <select id="programFilter"><option value="">All</option></select>
</div>

<div id="alberta-table"></div>

<div class="buttons">
  <button class="export-btn" onclick="exportAlbertaCSV()">‚¨áÔ∏è Export CSV</button>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
<script src="script.js"></script>

</body>
</html>
